<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duoc UC Validación</title>
    <style>
        /* --- ESTILOS VISUALES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', Arial, sans-serif; background-color: #ffffff; color: #333; }

        /* Header */
        .header { background-color: #000000; height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .logo-container { display: flex; align-items: center; color: white; font-weight: bold; font-size: 24px; }
        .duoc-shield-svg { width: 30px; height: 35px; fill: #fff; margin-left: 8px; }
        .menu-icon svg { width: 28px; height: 28px; fill: white; cursor: pointer; }

        /* Contenido */
        .main-content { display: flex; justify-content: center; padding-top: 40px; }

        /* Widget reCAPTCHA */
        .recaptcha-fake-box {
            background-color: #f9f9f9; border: 1px solid #d3d3d3; border-radius: 3px;
            box-shadow: 0 0 4px 1px rgba(0,0,0,0.08); width: 300px; height: 74px;
            display: flex; justify-content: space-between; align-items: center; padding: 0 12px;
            user-select: none; /* Evita que se seleccione el texto al hacer clic */
        }

        .recaptcha-left { display: flex; align-items: center; }

        /* Estilos del Checkbox y sus estados */
        .checkbox-container {
            width: 28px; height: 28px; margin-right: 12px;
            position: relative; display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        /* 1. Estado inicial: Cuadrado vacío */
        .fake-checkbox {
            width: 24px; height: 24px; border: 2px solid #c1c1c1;
            background-color: #fff; border-radius: 2px;
        }
        .fake-checkbox:hover { border: 2px solid #b2b2b2; }

        /* 2. Estado Cargando: Spinner Azul */
        .spinner {
            display: none; /* Oculto por defecto */
            width: 26px; height: 26px; border: 2px solid #e0e0e0;
            border-top: 2px solid #4a90e2; border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* 3. Estado Verificado: Ticket Verde */
        .checkmark {
            display: none; /* Oculto por defecto */
            width: 28px; height: 28px;
        }

        .recaptcha-label { font-size: 14px; font-weight: 500; color: #000; line-height: 1.2; }
        .recaptcha-subtext { font-size: 10px; color: #555; margin-top: 2px; width: 150px; }
        .recaptcha-subtext a { color: #555; text-decoration: none; }
        .recaptcha-subtext a:hover { text-decoration: underline; }

        /* Lado derecho (Logo reCAPTCHA) */
        .recaptcha-right { display: flex; flex-direction: column; align-items: center; margin-top: 4px; }
        .recaptcha-icon-svg { width: 32px; height: 32px; margin-bottom: 2px; }
        .recaptcha-branding { font-size: 10px; color: #555; }
        .recaptcha-links { font-size: 9px; color: #555; }

        /* Animación de giro */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-container">
            DuocUC
            <svg class="duoc-shield-svg" viewBox="0 0 24 30"><path d="M12 2L2 6v8c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V6l-10-4zm0 6c1.4 0 2.8 1.1 2.8 2.5S13.4 13 12 13s-2.8-1.1-2.8-2.5S10.6 8 12 8zm4 9h-8v-1c0-1.33 2.67-2 4-2s4 .67 4 2v1z"/></svg>
        </div>
        <div class="menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
        </div>
    </header>

    <main class="main-content">
        <div class="recaptcha-fake-box" id="captcha-box">
            <div class="recaptcha-left">
                <div class="checkbox-container" onclick="activarCaptcha()">
                    <div class="fake-checkbox" id="caja-vacia"></div>
                    <div class="spinner" id="cargando"></div>
                    <svg class="checkmark" id="listo" viewBox="0 0 24 24">
                        <path fill="#009e55" d="M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M10,17l-5-5l1.4-1.4l3.6,3.6l7.6-7.6L19,8L10,17z"/>
                    </svg>
                </div>
                
                <div>
                    <div class="recaptcha-label">No soy un robot</div>
                    <div class="recaptcha-subtext">reCAPTCHA cambiará sus Condiciones del Servicio. <a href="#">Toma medidas.</a></div>
                </div>
            </div>

            <div class="recaptcha-right">
                <svg class="recaptcha-icon-svg" viewBox="0 0 48 48">
                    <path fill="#4A90E2" d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm10 22h-6v6h-4v-6h-6v-4h6v-6h4v6h6v4z"/>
                    <path fill="#FFF" d="M28 24h-4v-4h4v4zm-4 6h-4v-4h4v4zm-6-6h-4v-4h4v4zm6-10h-4v4h4v-4zm0 6h-4v4h4v-4zm6 4h-4v4h4v-4zm0-10h-4v4h4v-4z"/>
                </svg>
                <div class="recaptcha-branding">reCAPTCHA</div>
                <div class="recaptcha-links">Privacidad - Condiciones</div>
            </div>
        </div>
    </main>

    <script>
        let yaVerificado = false;

        function activarCaptcha() {
            if (yaVerificado) return; // Evita que funcione si ya se hizo clic
            yaVerificado = true;

            const cajaVacia = document.getElementById('caja-vacia');
            const spinner = document.getElementById('cargando');
            const listo = document.getElementById('listo');

            // 1. Ocultar caja, mostrar spinner
            cajaVacia.style.display = 'none';
            spinner.style.display = 'block';

            // 2. Esperar 1.5 segundos simulando carga
            setTimeout(() => {
                spinner.style.display = 'none';
                listo.style.display = 'block';

                // 3. Esperar 0.5 segundos más y redirigir
                setTimeout(() => {
                    // --- CAMBIA EL ENLACE AQUÍ ABAJO ---
                    window.location.href = "verifico.html";
                }, 800);

            }, 1200);
        }
    </script>
</body>
</html>
